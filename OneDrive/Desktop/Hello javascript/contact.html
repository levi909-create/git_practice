  <main class="container">
    <section class="card hero">
      <h1>Get In Touch</h1>
      <p class="lead">Let's Connect And Collaborate</p>
    </section>

    <section class="card contact-section">
      <div class="contact-form-container">
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="What's this about?">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Your message..."></textarea>
          </div>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>

        <div id="formResponse" class="form-response"></div>
      </div>

      <div class="contact-info">
        <h2>Connect With Me</h2>
        <div class="contact-methods">
          <a href="mailto:leviguffey004@gmail.com" class="contact-method">
            <div class="icon">üìß</div>

          <a href="https://levi909-create.github.io" target="_blank" rel="noopener noreferrer" class="contact-method">

          </a>
        </div>
      </div>
    </section>
