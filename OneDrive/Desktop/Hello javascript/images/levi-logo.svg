<svg width="250" height="100" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Futuristic black gradient with metallic shine -->
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0a0010;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d0052;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a0010;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic edge gradient -->
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#39ff14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon glow filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feGaussianBlur stdDeviation="5" result="coloredBlur2"/>
      <feMerge>
        <feMergeNode in="coloredBlur2"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Metallic shine filter -->
    <filter id="metalShine">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feSpecularLighting result="specOut" specularExponent="20" lighting-color="#000000">
        <fePointLight x="-5000" y="-10000" z="10000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  
  <!-- Futuristic Logo Icon (left side) -->
  <g transform="translate(20, 50)">
    <!-- Hexagonal tech icon -->
    <g stroke="url(#edgeGradient)" stroke-width="2" fill="none" filter="url(#neonGlow)">
      <polygon points="15,0 30,8.66 30,25.98 15,34.64 0,25.98 0,8.66" opacity="0.8">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="15,5 25,11 25,23 15,29 5,23 5,11" opacity="0.6">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <!-- Central core -->
    <circle cx="15" cy="17.32" r="4" fill="#39ff14" filter="url(#neonGlow)">
      <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Orbiting particles -->
    <circle r="2" fill="#00ff41" filter="url(#neonGlow)">
      <animateMotion dur="3s" repeatCount="indefinite" path="M 15,7.32 A 10,10 0 1,1 14.99,7.32 Z"/>
    </circle>
    <circle r="2" fill="#39ff14" filter="url(#neonGlow)">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1.5s" path="M 15,7.32 A 10,10 0 1,1 14.99,7.32 Z"/>
    </circle>
    
    <!-- Connection lines -->
    <line x1="15" y1="0" x2="15" y2="10" stroke="#39ff14" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="24" x2="15" y2="34.64" stroke="#39ff14" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Main LEVI text -->
  <text x="145" y="55" 
        font-family="'Orbitron', 'Exo 2', 'Rajdhani', monospace" 
        font-size="60" 
        font-weight="900" 
        fill="url(#blackGradient)" 
        filter="url(#metalShine)"
        letter-spacing="8" 
        text-anchor="middle"
        style="text-transform:uppercase">LEVI</text>
  
  <!-- Neon outline glow effect -->
  <text x="145" y="55" 
        font-family="'Orbitron', 'Exo 2', 'Rajdhani', monospace" 
        font-size="60" 
        font-weight="900" 
        fill="none"
        stroke="url(#edgeGradient)"
        stroke-width="1"
        letter-spacing="8" 
        text-anchor="middle"
        opacity="0.8"
        filter="url(#neonGlow)"
        style="text-transform:uppercase">LEVI</text>
  
  <!-- Animated scanning line -->
  <line x1="60" y1="50" x2="230" y2="50" stroke="#39ff14" stroke-width="0.5" opacity="0.3">
    <animate attributeName="y1" values="30;70;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="30;70;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data points -->
  <circle cx="230" cy="50" r="2" fill="#39ff14" filter="url(#neonGlow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom tech line -->
  <line x1="90" y1="75" x2="200" y2="75" stroke="url(#edgeGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
  </line>
</svg>
